version: 2.1

orbs:
  python: circleci/python@2.0.3

jobs:
  build_and_test:
    executor: python/default
   
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: Run tests
          command: python manage.py test

workflows:
  say-hello-workflow:
    jobs:
      - build_and_test
